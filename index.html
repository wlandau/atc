<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/labels.css"/>
<link rel="stylesheet" type="text/css" href="css/layout.css"/>
<link rel="stylesheet" type="text/css" href="css/skin-default.css"/>
<script src="plugins/jquery-2.1.1.min.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
<script type="text/javascript" src="js/atc.js"></script>
<script type="text/javascript" src="js/run.js"></script>
</head>
<body>
<div class="atc">

<div class="header">
  <div class="editor"></div>
  <div class="ledger"></div>
  <div class="summary"></div>
  <div class="settings"></div>
  <div class="help"></div>
</div>

<div class="below-header">
  <div class="panels">

    <div class="editor panel">
      <div class="header">
        <div class="merge"></div>  
        <div class="condense"></div>
      </div>
    
      <div class="below-header">
        <div class="window" contenteditable></div>
      </div>
    </div>
    
    <div class="ledger panel">
      <div class="header">
        <div class="memos"></div>  
        <div class="accounts"></div>  
        <div class="funds"></div>  
        <div class="totals"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>

    <div class="summary panel">
      <div class="header">
        <div class="accounts"></div>  
        <div class="funds"></div>  
        <div class="waiting"></div>  
        <div class="pending"></div>  
        <div class="cleared"></div>  
        <div class="future"></div>  
        <div class="safe"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>

    <div class="settings panel">
      <div class="header">
        <div class="settings"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>    
    
    <div class="help panel">
      <div class="header">
        <div class="help"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>   

  </div>
</div>


</div>
</body>
</html>
