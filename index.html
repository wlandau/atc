<!DOCTYPE html>
<html lang="en">
<link href="css/labels.css" rel="stylesheet" type="text/css"/>
<link href="css/layout.css" rel="stylesheet" type="text/css"/>
<link href="css/skin.css" rel="stylesheet" type="text/css"/>
<script src="plugins/jquery-2.1.1.min.js" type="text/javascript"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
<script src="js/ATClang.js" type="text/javascript"></script>
<script src="js/ATCpanels.js" type="text/javascript"></script>
<script src="js/ATCconfig.js" type="text/javascript"></script>
<script src="js/ATC.js" type="text/javascript"></script>
<script src="js/panelUI.js" type="text/javascript"></script>
<script src="js/storage.js" type="text/javascript"></script>
<script src="plugins/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/mousetrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/pluginACE.js" type="text/javascript"></script>
<script src="js/buttons.js" type="text/javascript"></script>
<script src="js/load.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</head>
<body>

<div class="atc">

  <div class="header">
    <div class="editor"></div>
    <div class="ledger"></div>
    <div class="summary"></div>
    <div class="settings"></div>
    <div class="help"></div>
  </div>

  <div class="below-header">

    <div class="editor panel">
      <div class="header">
        <div class="save"></div>
        <div class="merge"></div>  
        <div class="condense"></div>
      </div>
    
      <div class="below-header">
        <div class="window" id="editor"></div>
      </div>
    </div>
    
    <div class="ledger panel">
      <div class="header">
        <div class="memos"></div>  
        <div class="accounts"></div>  
        <div class="funds"></div>  
        <div class="totals"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>

    <div class="summary panel">
      <div class="header">
        <div class="accounts"></div>  
        <div class="funds"></div>  
        <div class="waiting"></div>  
        <div class="pending"></div>  
        <div class="cleared"></div>  
        <div class="future"></div>  
        <div class="safe"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>

    <div class="settings panel">
      <div class="header">
        <div class="settings"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>    
    
    <div class="help panel">
      <div class="header">
        <div class="help"></div>  
      </div>
    
      <div class="below-header">
        <div class="window"></div>
      </div>
    </div>   

  </div>
</div>

</body>
</html>
